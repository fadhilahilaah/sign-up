<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up</title>

</head>
<body>
  <div class="container w-[1100px] flex items-center justify-between">
    <div class="wrapper_left w-[600px]">
      <p class="w-[500px] font-bold text-[50px] leading-[55px]">
        Learn to code by watching others
      </p>

      <p class="w-[500px] mt-4">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 
      </p>
    </div>

    <div class="wrapper_right">
      <div class="header text-center w-[500px] bg-[var(--cs-blue)] p-3 rounded-lg">
        <p class="font"><span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <!-- Forms section -->
      <div class="form w-[500px] p-[30px] rounded-lg bg-white mt-4">

        <form>
          <!-- input first name -->
          <label for="FirstName" class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-[var(--cs-blue)] py-3 px-4">
            <input type="text" id="first-name" class="peer bg-transparent font-semibold text-[var(--cs-dark-blue)] w-full placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="First Name"/>
            <span class="pointer-events-none font-semibold absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
              First Name
            </span>
          </label>
          <div id="first-name-error" class="text-[var(--cs-red)] text-right italic text-[10px]"></div>

          <!-- input last name -->
          <label for="LastName" class="relative block mt-3 rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-[var(--cs-blue)] py-3 px-4">
            <input type="text" id="last-name" class="peer bg-transparent font-semibold text-[var(--cs-dark-blue)] placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Last Name"/>
            <span class="pointer-events-none font-semibold absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
              Last Name
            </span>
          </label>
          <div id="last-name-error" class="text-[var(--cs-red)] text-right italic text-[10px]"></div>

          <!-- input email address -->
          <label for="email" class="relative block mt-3 rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-[var(--cs-blue)] py-3 px-4">
            <input type="email" id="email" class="peer bg-transparent font-semibold text-[var(--cs-dark-blue)] placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Email Address"/>
            <span class="pointer-events-none font-semibold absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
              Email Address
            </span>
          </label>
          <div id="email-error" class="text-[var(--cs-red)] text-right italic text-[10px]"></div>

          <!-- input password -->
          <label for="Password" class="relative block mt-3 rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-[var(--cs-blue)] py-3 px-4">
            <input type="password" id="password" class="peer bg-transparent font-semibold text-[var(--cs-dark-blue)] placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0" placeholder="Password"/>
            <span class="pointer-events-none font-semibold absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
              Password
            </span>
          </label>
          <div id="password-error" class="text-[var(--cs-red)] text-right italic text-[10px]"></div>

        </form>
        

        <!-- claim your free trial button -->
        <button onclick="claim()" id="claim-btn" class="claim_btn mt-3 w-full bg-[var(--cs-green)] rounded-md p-3 tracking-wider">
          CLAIM YOUR FREE TRIAL
        </button>

        <!-- Terms and Services -->
        <p class="text-[10px] text-[var(--cs-grayish-blue)] mt-3 text-center">
          By clicking the button, you are agreeing to our 
          <a href="#" class="text-[var(--cs-red)] font-semibold">Terms and Services</a>
        </p>
      </div>
    </div>
  </div>
  
  <script>
    const firstName = document.getElementById('first-name');
    const lastName = document.getElementById('last-name');
    const userEmail = document.getElementById('email');
    const userPassword = document.getElementById('password');

    const emailPattern = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

    let fNameError = document.getElementById('first-name-error');
    let lNameError = document.getElementById('last-name-error');
    let emailError = document.getElementById('email-error');
    let passwordError = document.getElementById('password-error');

    function claim() {
      if (firstName.value === '') {
        fNameError.innerHTML = "First Name cannot be empty";
      } 
      
      if (lastName.value === '') {
        lNameError.innerHTML = "Last Name cannot be empty";
      }
      
      if (userEmail.value === '' || !emailPattern.test(email.value.trim())) {
        emailError.innerHTML = "Looks like this is not an email";
        userEmail.style.color = "var(--cs-red)";
      }
      
      if (userPassword.value === '') {
        passwordError.innerHTML = "Password cannot be empty";
      } 
      return;
    }
  </script>
</body>
</html>
